<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi Cards</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        h1 { color: #fff; }
        .card {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        label { display: block; margin-bottom: 6px; color: #aaa; font-size: 14px; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #0f0f23;
            color: #fff;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6c5ce7;
        }
        textarea { min-height: 150px; resize: vertical; }
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
        }
        button:hover { background: #5b4cdb; }
        button:disabled { background: #444; cursor: not-allowed; }
        .tabs { display: flex; gap: 4px; margin-bottom: 20px; }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            border: none;
            color: #aaa;
            font-size: 14px;
            border-radius: 8px 8px 0 0;
        }
        .tab.active { background: #6c5ce7; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .success { background: #1e4620; color: #8eff8e; display: block; }
        .error { background: #4a1515; color: #ff8e8e; display: block; }
        .help { color: #666; font-size: 13px; margin-bottom: 12px; }
        .count { color: #888; font-size: 14px; margin-top: -10px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <h1>üç° Mochi Cards</h1>

    <div id="message" class="message"></div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('single')">Single Card</button>
        <button class="tab" onclick="showTab('bulk')">Bulk Add</button>
    </div>

    <div id="single" class="tab-content active">
        <div class="card">
            <label>Deck</label>
            <select id="deck"></select>

            <label>Front (Question)</label>
            <input type="text" id="front" placeholder="le chat" autofocus>

            <label>Back (Answer)</label>
            <input type="text" id="back" placeholder="the cat (m)">

            <button onclick="addCard()">Add Card</button>
        </div>
    </div>

    <div id="bulk" class="tab-content">
        <div class="card">
            <label>Deck</label>
            <select id="bulk-deck"></select>

            <label>Cards (one per line: front | back)</label>
            <p class="help">Example: le chat | the cat (m)</p>
            <textarea id="bulk-cards" placeholder="le chat | the cat (m)
la maison | the house (f)
le chien | the dog (m)"></textarea>
            <div class="count" id="line-count">0 cards</div>

            <button onclick="addBulkCards()">Add All Cards</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api/mochi';
        const DEFAULT_DECK = '5LvMpMNe'; // French deck

        function showMessage(text, isError) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + (isError ? 'error' : 'success');
            setTimeout(() => { msg.className = 'message'; }, 4000);
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const resp = await fetch(API_BASE, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ endpoint, method, body })
            });
            return resp.json();
        }

        async function loadDecks() {
            try {
                const data = await apiCall('decks/', 'GET');
                if (data.error) throw new Error(data.error);
                const decks = data.docs || [];
                const options = decks.map(d =>
                    `<option value="${d.id}" ${d.id === DEFAULT_DECK ? 'selected' : ''}>${d.name}</option>`
                ).join('');
                document.getElementById('deck').innerHTML = options;
                document.getElementById('bulk-deck').innerHTML = options;
            } catch (e) {
                showMessage('Failed to load decks: ' + e.message, true);
            }
        }

        async function addCard() {
            const front = document.getElementById('front').value.trim();
            const back = document.getElementById('back').value.trim();
            const deckId = document.getElementById('deck').value;

            if (!front || !back) {
                showMessage('Please fill in both front and back', true);
                return;
            }

            try {
                const data = await apiCall('cards/', 'POST', {
                    content: front + '\n---\n' + back,
                    'deck-id': deckId
                });
                if (data.error) throw new Error(data.error);
                showMessage('Card added!');
                document.getElementById('front').value = '';
                document.getElementById('back').value = '';
                document.getElementById('front').focus();
            } catch (e) {
                showMessage('Error: ' + e.message, true);
            }
        }

        async function addBulkCards() {
            const text = document.getElementById('bulk-cards').value.trim();
            const deckId = document.getElementById('bulk-deck').value;
            const lines = text.split('\n').filter(l => l.includes('|'));

            if (!lines.length) {
                showMessage('Please enter some cards (use | to separate front and back)', true);
                return;
            }

            let added = 0, failed = 0;
            for (const line of lines) {
                const [front, back] = line.split('|').map(s => s.trim());
                if (!front || !back) { failed++; continue; }

                try {
                    const data = await apiCall('cards/', 'POST', {
                        content: front + '\n---\n' + back,
                        'deck-id': deckId
                    });
                    if (data.error) throw new Error(data.error);
                    added++;
                } catch (e) { failed++; }
            }

            if (failed) {
                showMessage(`Added ${added}, failed ${failed}`, true);
            } else {
                showMessage(`Added ${added} cards!`);
                document.getElementById('bulk-cards').value = '';
                updateLineCount();
            }
        }

        function updateLineCount() {
            const text = document.getElementById('bulk-cards').value;
            const count = text.split('\n').filter(l => l.includes('|')).length;
            document.getElementById('line-count').textContent = count + ' card' + (count !== 1 ? 's' : '');
        }

        document.getElementById('front').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('back').focus();
        });
        document.getElementById('back').addEventListener('keypress', e => {
            if (e.key === 'Enter') addCard();
        });
        document.getElementById('bulk-cards').addEventListener('input', updateLineCount);

        loadDecks();
    </script>
</body>
</html>
